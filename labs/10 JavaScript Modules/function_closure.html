<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Click me!</title>
	<style>
		body, button {  margin: 30px;  }
		div { padding: 30px;  }
	</style>
	<script>
		window.onload = function () {
			let speed = 0;
			function update () {
				document.getElementById('playback-speed').innerText = `Current speed: ${speed}`
			}


			function plus () {
				speed++;
				update()
			}


			function minus () {
				speed--;
				update()
			}


			function reset () {
				speed = 0;
				update()
			}

			document.getElementById('plus').addEventListener('click', plus)
			document.getElementById('0').addEventListener('click', reset)
			document.getElementById('minus').addEventListener('click', minus)
		}
	</script>
</head>
<body>
<button id="plus">+</button>
<button id="0">0</button>
<button id="minus">-</button>
<div id="playback-speed"></div>
</body>
</html>
